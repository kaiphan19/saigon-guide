<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            background: linear-gradient(to right, #5a3d1a, #b68b3e);
        }
    </style>
</head>
<body class="bg-yellow-200">
    <div class="container mx-auto px-4 py-6">
        <div class="relative w-full flex justify-center items-center">
            <a href="/index.html" class="absolute top-0 left-0 text-white cursor-pointer hover:opacity-75 flex justify-center items-center">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </a>
            
            <h1 id="title" class="text-center text-white text-2xl font-bold mb-6"></h1>
        </div>
        <div id="item-grid" class="grid grid-cols-2 gap-4"></div>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const filename = urlParams.get("data");

        fetch(filename)
            .then(response => response.json())
            .then(data => {
                document.title = data.title;
                document.getElementById("title").textContent = data.title;
                const itemGrid = document.getElementById("item-grid");
                const items = data.items;
                items.forEach(location => {
                    const locationItem = `
                        <div class="bg-white rounded-lg shadow-md p-4 flex flex-col justify-around items-center">
                            <img src="${location.image}" alt="${location.name}" class="h-24 w-24 rounded-full mb-2">
                            <h2 class="text-center text-black font-semibold">${location.name}</h2>
                        </div>
                    `;
                itemGrid.innerHTML += locationItem;
                });
            })
            .catch(error => console.error("Error loading locations:", error));
    </script>
</body>
</html>
